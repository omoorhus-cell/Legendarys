storage:
  max-pages: 20
  page-size: 45
  title: "Legendaries (Page {page})"

legendaries:

  excalibur:
    cooldown-ms: 20000
    damage: 6.0
    range: 18.0
    step: 0.75
    hit-radius: 1.4

    wifi:
      rings: 5
      ring-spacing: 0.5
      radius-step: 1.25
      arc-degrees: 120.0
      points: 22
      forward-curve: 1.5
      origin-offset: 0.5

    # ✅ your code reads these, they were missing
    knockback:
      strength: 0.65
      upward: 0.12

  evoker-wand:
    cooldown-ms: 12000
    length: 10.0
    spacing: 1.0

    # ✅ needed for your synced-damage wand version
    damage: 6.0
    hit-radius: 1.15
    attack-delay-ticks: 6
    sync-offset-ticks: 1
    kb:
      dampen: 0.25
      strength: 0.18
      y: 0.02

  iron-golem-hammer:
    cooldown-ms: 10000
    players-only: false

    min-y: 0.05
    max-y: 1.25

    base-y: 0.05
    per-damage-y: 0.08

    horizontal: 0.20

  stormbreaker:
    cooldown-ms: 12000
    true-damage: 3.5

  darkened-blade:
    cooldown-ms: 0
    blindness:
      chance: 0.25
      duration-ticks: 60
      amplifier: 0

  ender-katana:
    cooldown-ms: 12000
    distance: 5.0
    hit-radius: 1.25
    slash-damage: 7.0
    carry-velocity-multiplier: 1.0
    forward-nudge: 0.12

  sword-of-flight:
    cooldown-ms: 12000
    dash-strength: 1.35
    dash-upward: 0.15
    slow-falling:
      refresh-ticks: 10
      duration-ticks: 40
      amplifier: 0

  explosive-crossbow:
    cooldown-ms: 20000
    projectile-speed-multiplier: 1.15

    explosion:
      radius: 4.5
      damage: 2.5
      knockback: 0.8

    direct-hit:
      bonus-damage: 3.0


