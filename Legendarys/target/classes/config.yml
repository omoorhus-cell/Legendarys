  parry-sword: YELLOW
  mace: CYAN
  explosive-crossbow: LIGHT_RED
  excalibur: GOLD
  darkened-blade: BLACK
  evoker-wand: YELLOW
  iron-golem-hammer: GRAY
  ender-katana: PURPLE
  sword-of-flight: WHITE
